<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tejiendo Redes – Mapa Interactivo</title>
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <!-- Tabletop.js -->
  <script src="https://unpkg.com/tabletop@1.5.1/src/tabletop.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F4F1ED;
      color: #2E2E2E;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-family: 'Quicksand', sans-serif;
      color: #D96C4F;
    }
    #map {
      height: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .leaflet-popup-content b {
      font-family: 'Quicksand', sans-serif;
      color: #7A9E7E;
    }
    a { color: #D96C4F; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Tejiendo Redes</h1>
  <p>Haz clic en los puntos del mapa para conocer experiencias de la Economía Social y Solidaria.</p>
  
  <div id="map"></div>

  <script>
    const publicSpreadsheetURL = '1TUOUq7bor9M9d-PjkzzkYF8fyF6ZNRUM6EZWh4xP-ow';

    const map = L.map('map').setView([41.5912, 1.5208], 8);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; CartoDB | &copy; OpenStreetMap contributors'
    }).addTo(map);

    Tabletop.init({
      key: publicSpreadsheetURL,
      simpleSheet: true,
      callback: function(data) {
        const puntos = {};
        
        // 1. Crear marcadores
        data.forEach(p => {
          const id = p.id.trim();
          const coords = [parseFloat(p.lat), parseFloat(p.lon)];

          puntos[id] = { ...p, coords }; // guardamos para referencias cruzadas

          const icon = L.divIcon({
            className: 'custom-marker',
            html: `<div style="width: 18px; height: 18px; background-color: ${p.color}; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.3);"></div>`,
            iconSize: [18, 18],
            iconAnchor: [9, 9]
          });

          L.marker(coords, { icon: icon })
            .addTo(map)
            .bindPopup(`<b>${p.titulo}</b><br><a href="${p.link}" target="_blank">Ver más</a>`);
        });

        // 2. Dibujar líneas entre nodos conectados
        Object.values(puntos).forEach(p => {
          if (p.conectaCon) {
            const conexiones = p.conectaCon.split(',').map(id => id.trim());
            conexiones.forEach(destId => {
              const destino = puntos[destId];
              if (destino) {
                L.polyline([p.coords, destino.coords], {
                  color: p.color || '#999999',
                  weight: 2,
                  opacity: 0.3
                }).addTo(map);
              }
            });
          }
        });
      }
    });
  </script>

</body>
</html>
