<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tejiendo Redes – Mapa Interactivo</title>
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tabletop.js -->
  <script src="https://unpkg.com/tabletop@1.5.1/src/tabletop.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f1ed;
      color: #2e2e2e;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #d96c4f;
    }
    #map {
      height: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .leaflet-popup-content b {
      color: #7a9e7e;
    }
    a { color: #d96c4f; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Tejiendo Redes</h1>
  <p>Haz clic en los puntos del mapa para conocer experiencias de la Economía Social y Solidaria.</p>
  <div id="map"></div>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0N_r7yGcZxBsy1oSyxy6FRhabT2BT_i5LWsNT1N3N8OIC__IrAz8Okmby69SBjHK_ulVPKkEQN7Ky/pub?output=csv';

    const map = L.map('map').setView([41.5912, 1.5208], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; CartoDB | &copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch(publicSpreadsheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        const headers = rows[0];
        const data = rows.slice(1).map(row => {
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim());
          return obj;
        });

        const puntos = {};

        data.forEach(p => {
          const id = p.id;
          const lat = parseFloat(p.lat);
          const lon = parseFloat(p.lon);
          if (isNaN(lat) || isNaN(lon)) return;

          const coords = [lat, lon];
          puntos[id] = { ...p, coords };

          const icon = L.divIcon({
            className: 'custom-marker',
            html: `<div style="width: 18px; height: 18px; background-color: ${p.color || '#d96c4f'}; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.3);"></div>`,
            iconSize: [18, 18],
            iconAnchor: [9, 9]
          });

          L.marker(coords, { icon })
            .addTo(map)
            .bindPopup(`<b>${p.titulo}</b><br><a href="${p.link}" target="_blank">Ver más</a>`);
        });

        // Dibujar líneas
        Object.values(puntos).forEach(p => {
          if (p.conectaCon) {
            const conexiones = p.conectaCon.split(',').map(id => id.trim());
            conexiones.forEach(destId => {
              const destino = puntos[destId];
              if (destino) {
                L.polyline([p.coords, destino.coords], {
                  color: p.color || '#999',
                  weight: 2,
                  opacity: 0.4
                }).addTo(map);
              }
            });
          }
        });
      });
  </script>

</body>
</html>
