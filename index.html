<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tejiendo Redes – Mapa Interactivo</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tabletop.js para Google Sheets -->
  <script src="https://unpkg.com/tabletop@1.6.4/tabletop.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #F4F1ED;
      color: #2E2E2E;
      padding: 1rem;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      color: #D96C4F;
    }

    #map {
      height: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }

    .leaflet-popup-content {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: #2E2E2E;
    }

    .leaflet-popup-content b {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      color: #7A9E7E;
    }

    a {
      color: #D96C4F;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Tejiendo Redes</h1>
  <p>Haz clic en los puntos del mapa para conocer experiencias de la Economía Social y Solidaria.</p>
  
  <div id="map"></div>

  <script>
    const colores = {
      verde: "#7A9E7E",
      terracota: "#D96C4F",
      ocre: "#E6B655"
    };

    const map = L.map('map').setView([41.5912, 1.5208], 8);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://carto.com/attributions">CartoDB</a> | ' +
                   '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhlVL-D8-RpvC-1d4XzFxGenqOWngY9_X5i2Ej7_onnnGwxP1UE2KWosezlx1ufhasIHsd--4cDX69/pubhtml';

    Tabletop.init({
      key: publicSpreadsheetURL,
      simpleSheet: true,
      callback: function(data) {
        const puntos = [];

        data.forEach(p => {
          const lat = parseFloat(p.lat);
          const lon = parseFloat(p.lon);
          const coords = [lat, lon];
          const color = p.color || colores.ocre;

          puntos.push({ coords, titulo: p.titulo, link: p.link, color });

          const icon = L.divIcon({
            className: 'custom-marker',
            html: `<div style="width: 18px; height: 18px; background-color: ${color}; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.3);"></div>`,
            iconSize: [18, 18],
            iconAnchor: [9, 9]
          });

          L.marker(coords, { icon })
            .addTo(map)
            .bindPopup(`<b>${p.titulo}</b><br><a href="${p.link}" target="_blank">Ver más</a>`);
        });

        // Dibujar líneas entre los puntos (opcional)
        for (let i = 0; i < puntos.length - 1; i++) {
          L.polyline([puntos[i].coords, puntos[i + 1].coords], {
            color: puntos[i].color,
            weight: 2,
            opacity: 0.3
          }).addTo(map);
        }
      }
    });
  </script>

</body>
</html>
