<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tejiendo Redes – Mapa Interactivo</title>
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F4F1ED;
      color: #2E2E2E;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-family: 'Quicksand', sans-serif;
      color: #D96C4F;
    }
    #map {
      height: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .leaflet-popup-content b {
      font-family: 'Quicksand', sans-serif;
      color: #7A9E7E;
    }
    a { color: #D96C4F; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Tejiendo Redes</h1>
  <p>Haz clic en los puntos del mapa para conocer experiencias de la Economía Social y Solidaria.</p>
  
  <div id="map"></div>

  <script>
    // Paleta de Tejiendo Redes
const coloresPaleta = ['#7A9E7E', '#D96C4F', '#E6B655'];

const map = L.map('map').setView([41.5912, 1.5208], 8);

  const SHEET_ID = '1zFgdSzHV4YoQp8kF2-XGJtA1D-RO7tHJUBp43gesChs';  // ID de la hoja de cálculo de Google Sheets
    const API_KEY = 'AIzaSyBtSLItm4o5-Y_wP8_9Xd369aBQsbSdGJ4';  // Clave de API de Google Sheets
    const RANGE = 'TR!A:G';  // Rango de datos (asegúrate de que tu hoja esté correcta)


L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  attribution: '&copy; CartoDB | &copy; OpenStreetMap contributors'
}).addTo(map);

const puntosPorId = {};
const coloresAsignados = {};  // Guardaremos el color de cada nodo

function colorAleatorio(evitar = []) {
  const posibles = coloresPaleta.filter(c => !evitar.includes(c));
  return posibles[Math.floor(Math.random() * posibles.length)] || coloresPaleta[0];
}

fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
  .then(response => response.json())
  .then(data => {
    const rows = data.values;
    if (!rows || rows.length === 0) {
      console.error('No se encontraron datos.');
      return;
    }

    rows.forEach((row, index) => {
      if (index === 0) return;

      const [id, direccion, lat, lon, titulo, link, conectaCon] = row;
      const latLng = [parseFloat(lat.replace(',', '.')), parseFloat(lon.replace(',', '.'))];

      if (!isNaN(latLng[0]) && !isNaN(latLng[1])) {
        // Asignamos un color aleatorio que aún no haya sido usado por nodos contiguos
        const color = colorAleatorio();  // Simple al inicio
        coloresAsignados[id] = color;

        puntosPorId[id] = { id, latLng, conectaCon };

        L.circleMarker(latLng, {
          radius: 9,
          fillColor: color,
          color: '#2E2E2E',
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8
        })
        .addTo(map)
        .bindPopup(`
          <div style="font-family: 'Montserrat', sans-serif;">
            <div style="font-family: 'Quicksand', sans-serif; font-size: 1.1em; color: ${color}; font-weight: bold;">
              ${titulo}
            </div>
            <div style="margin-top: 4px;">
              <a href="${link}" target="_blank" style="color: #D96C4F; text-decoration: none;">Ver más</a>
            </div>
          </div>
        `);
      } else {
        console.warn(`Coordenadas inválidas para ${id}: ${lat}, ${lon}`);
      }
    });

    // Dibujar conexiones
    Object.values(puntosPorId).forEach(punto => {
      if (punto.conectaCon) {
        const conexiones = punto.conectaCon.split(',').map(id => id.trim());
        conexiones.forEach(destinoId => {
          const destino = puntosPorId[destinoId];
          if (destino) {
            const colorNodoOrigen = coloresAsignados[punto.id];
            const colorNodoDestino = coloresAsignados[destino.id];
            const colorLinea = colorAleatorio([colorNodoOrigen, colorNodoDestino]);

            L.polyline([punto.latLng, destino.latLng], {
              color: colorLinea,
              weight: 3,
              opacity: 0.6
            }).addTo(map);
          }
        });
      }
    });
  })
  .catch(error => console.error('Error al cargar los datos:', error));

  </script>

</body>
</html>
