<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

    <h1>Mapa Interactivo</h1>
    <p>Haz clic en los marcadores para ver la información.</p>
    
    <div id="map"></div>

    <script>
        // Crear el mapa centrado en España
        var map = L.map('map').setView([40.4168, -3.7038], 6);

        // Agregar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Lista de puntos con coordenadas y enlaces
        var puntos = [
            { coords: [40.4168, -3.7038], titulo: "Madrid", link: "https://ejemplo.com/madrid" },
            { coords: [41.3879, 2.16992], titulo: "Barcelona", link: "https://ejemplo.com/barcelona" }
        ];

        // Agregar los puntos al mapa
        puntos.forEach(punto => {
            L.marker(punto.coords)
             .addTo(map)
             .bindPopup(`<b>${punto.titulo}</b><br><a href="${punto.link}" target="_blank">Ver más</a>`);
        });

    </script>

</body>
</html>
